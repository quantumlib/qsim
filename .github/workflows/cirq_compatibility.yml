name: 'CI: Cirq compatibility test'
run-name: Nightly compatibility test against latest Cirq dev release

on:
  schedule:
    - cron: "10 7 * * *"

  workflow_dispatch:

permissions: read-all

concurrency:
  # Cancel any previously-started but still active runs on the same branch.
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

jobs:
  test-compatibility:
    name: Test Cirq compatibility
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - name: Check out a copy of the git repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 1

      - name: Set up Python with caching of pip dependencies
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'
          architecture: 'x64'
          cache: pip
          cache-dependency-path: |
            requirements.txt
            dev-requirements.txt

      - name: Install latest dev version of Cirq
        run: pip3 install --upgrade cirq~=1.0.dev

      - name: Install qsim dev requirements
        run: |
          pip3 install -r requirements.txt
          pip3 install -r dev-requirements.txt

      - name: Run Python tests
        run: make -j run-py-tests
