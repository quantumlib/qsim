name: 'Build & publish Python wheels'
run-name: 'Build Python wheels and publish them on PyPI'

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      debug:
        description: 'Run with debugging options'
        type: boolean
        default: true
      testpypi:
        description: 'Release on TestPyPI'
        type: boolean
        default: true

permissions: read-all

concurrency:
  # Cancel any previously-started but still active runs on the same branch.
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

jobs:
  build-wheels:
    name: Build wheels
    uses: ./.github/workflows/reusable_build_wheels.yaml
    secrets: inherit
    permissions:
      contents: write
    with:
      upload: true
      debug: ${{inputs.debug == true}}

  publish-to-testpypi:
    if: inputs.testpypi == true
    name: Publish wheels on TestPyPI
    needs: build-wheels
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    permissions:
      id-token: write
    steps:
    - name: Retrieve saved wheels
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        path: dist/
        pattern: python-wheels-*
        merge-multiple: true

    - name: Publish wheels on TestPyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        user: __token__
        password: ${{secrets.TEST_PYPI_API_TOKEN}}
        packages_dir: dist/
        verbose: ${{inputs.debug == true}}
        print-hash: true

  publish-to-pypi:
    # Only publish on main/master branch. (This explicit test is necessary
    # because in GHAs, you can't use "branches:" filters on release events.)
    if: >-
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      && inputs.testpypi != true
    name: Publish wheels on PyPI
    needs: build-wheels
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    permissions:
      id-token: write
    steps:
    - name: Retrieve saved wheels
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        path: dist/
        pattern: python-wheels-*
        merge-multiple: true

    - name: Publish wheels on PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # release/v1
      with:
        user: __token__
        password: ${{secrets.PYPI_API_TOKEN}}
        packages_dir: dist/
        skip-existing: true
        verbose: ${{inputs.debug == true}}
        print-hash: true
