name: 'CI: build & verify Python wheels'
run-name: Build Python wheels and verify them

on:
  push:
    branches:
      - master
      - main

  pull_request:
    types: [opened, synchronize]

  merge_group:
    types:
      - checks_requested

  workflow_dispatch:
    inputs:
      debug:
        description: 'Run with debugging options'
        type: boolean
        default: true

permissions: read-all

concurrency:
  # Cancel any previously-started but still active runs on the same branch.
  cancel-in-progress: true
  group: ${{github.workflow}}-${{github.event.pull_request.number||github.ref}}

jobs:
  find-changes:
    name: Find changed files
    uses: ./.github/workflows/_find_changes.yaml
    secrets: inherit

  build-wheels:
    # For efficiency, skip this workflow if there were no code file changes.
    if: >-
      ${{needs.find-changes.outputs.code == 'true'
         || github.event_name == 'workflow_dispatch'}}
    name: Build & test wheels
    needs: find-changes
    uses: ./.github/workflows/_build_wheels.yaml
    secrets: inherit
    with:
      debug: ${{inputs.debug == true}}
