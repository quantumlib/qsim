# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
# Trivial workflow called by other workflows as a kind of no-op-with-success.
# ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

name: '~ Return success'
run-name: Return success

on:
  workflow_call:

permissions: read-all

jobs:
  finish-with-success:
    name: Finish successfully
    runs-on: ubuntu-24.04
    timeout-minutes: 2
    steps:
      - run: exit 0
