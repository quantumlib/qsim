# Summary: configure Gemini Code Assist (https://codeassist.google/).
# See https://github.com/marketplace/gemini-code-assist for more info.

have_fun: false
code_review:
  disable: false
  comment_severity_threshold: HIGH
  max_review_comments: -1
  pull_request_opened:
    help: false
    summary: false
    code_review: true
    include_drafts: false
ignore_patterns: []
